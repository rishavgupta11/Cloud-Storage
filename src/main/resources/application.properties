# -------------------
# Server Configuration
# -------------------
server.port=8080

# -------------------
# Database Configuration
# -------------------
spring.datasource.url=jdbc:mysql://localhost:3306/drive_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Rishav@123

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# -------------------
# JPA / Hibernate
# -------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# -------------------
# File Upload Configuration
# -------------------
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# -------------------
# File Storage (Local)
# -------------------
app.storage.root=./drive-data

# -------------------
# Security / JWT (CRITICAL - MUST MATCH @Value annotations)
# -------------------
app.security.jwtSecret=your-super-secret-key-that-is-at-least-32-characters-long-for-maximum-security-2024
app.security.jwtExpirationMs=86400000
app.security.jwtRefreshExpirationMs=604800000

# -------------------
# Logging Configuration
# -------------------
logging.level.com.example.drive=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# -------------------
# Spring Boot Actuator (Optional)
# -------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized